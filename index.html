<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Was Alive</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('kepek/background.jpg');
      background-repeat: repeat;
      background-position: top left;
      background-size: auto;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 72px;
      color: #fff;
      margin: 40px 0 20px 0;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      width: 100%;
    }
    input[type="text"] {
      width: 200px;
      height: 40px;
      font-size: 18px;
      padding: 5px 10px;
      border: 2px solid #333;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 15px;
      width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 18px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card > div {
      font-size: 20px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>Who Was Alive</h1>
  <input type="text" id="yearInput" placeholder="" />

  <div class="container" id="results"></div>

  <script>
    const people = [
      { name: "Leonardo da Vinci", birth: 1452, death: 1519, image: "kepek/leonardo.jpg" },
      { name: "Albert Einstein", birth: 1879, death: 1955, image: "kepek/einstein.jpg" },
      { name: "Cleopatra", birth: -69, death: -30, image: "kepek/cleopatra.jpg" },
      { name: "Marie Curie", birth: 1867, death: 1934, image: "kepek/curie.jpg" },
      { name: "Nikola Tesla", birth: 1856, death: 1943, image: "kepek/tesla.jpg" },
      // további személyek...
    ];

    const resultsDiv = document.getElementById('results');
    const yearInput = document.getElementById('yearInput');

    yearInput.addEventListener('input', () => {
      const yearStr = yearInput.value.trim();
      const year = parseInt(yearStr, 10);

      resultsDiv.innerHTML = ''; // Töröljük az előző eredményeket

      if (!yearStr || isNaN(year)) {
        return;
      }

      const alivePeople = people.filter(person => {
        return person.birth <= year && person.death >= year;
      });

      if (alivePeople.length === 0) {
        resultsDiv.innerHTML = '<p style="color: white; font-size: 18px; text-align: center; width: 100%;">Nincs találat az adott évre.</p>';
        return;
      }

      alivePeople.forEach(person => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = person.image;
        img.alt = person.name;

        const nameEl = document.createElement('div');
        nameEl.textContent = person.name;

        let ageText = '';
        if (year === person.birth) {
          ageText = 'Megszületett';
        } else {
          ageText = `${year - person.birth} éves`;
        }
        if (year === person.death) {
          ageText += ' (Elhunyt)';
        }

        const ageEl = document.createElement('div');
        ageEl.textContent = ageText;

        card.appendChild(img);
        card.appendChild(nameEl);
        card.appendChild(ageEl);

        resultsDiv.appendChild(card);
      });
    });
  </script>
</body>
</html>

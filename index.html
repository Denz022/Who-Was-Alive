<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Was Alive</title>
  <!-- Betűtípus: Roboto (modern, könnyen olvasható) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('kepek/background.jpg');
      background-repeat: repeat;
      background-position: top left;
      background-size: auto;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 72px;
      color: #fff;
      margin: 40px 0 20px 0;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      width: 100%;
    }
    input[type="text"] {
      width: 200px;
      height: 40px;
      font-size: 18px;
      padding: 5px 10px;
      border: 2px solid #333;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 40px;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 15px;
      width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 18px;
    }
    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card > div {
      font-size: 20px;
      margin-bottom: 6px;
      color: black; /* vissza fekete */
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Who Was Alive</h1>
  <input type="text" id="yearInput" placeholder="" />

  <div class="container" id="results"></div>

  <!-- Külső JavaScript -->
  <script src="script.js"></script>
</body>
</html>
